<div class="row">
    <div class="card col-md-6 offset-md-3">
        <div class="row">
            <h1 class="text-center">Create Payment</h1>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>ProductName</label>
                        <input type="text" class="form-control" id="productname" [(ngModel)]="payment.productname" 
                        name="productname">
                    </div>
                    <div class="form-group">
                        <label>PaymentDate</label>
                        <input type="text" class="form-control" id="paymentDate" [(ngModel)]="payment.paymentDate" 
                        name="paymentDate">
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="text" class="form-control" id="amount" [(ngModel)]="payment.amount" 
                        name="amount">
                    </div>
                    <div class="form-group">
                        <label>PaymentMethod</label>
                        <input type="text" class="form-control" id="paymentMethod" [(ngModel)]="payment.paymentMethod" 
                        name="paymentMethod">
                    </div>
                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
